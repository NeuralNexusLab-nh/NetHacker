<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Hacker AI Terminal</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff66;
      text-shadow: 0 0 15px #00ff66;
      letter-spacing: 2px;
    }
    #terminal {
      width: 100%;
      height: 70vh;
      background: rgba(0, 25, 0, 0.9);
      border: 2px solid #00ff88;
      border-radius: 6px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff66;
    }
    .msg {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .user { color: #00ccff; }
    .ai { color: #00ff88; }
    #inputArea {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    #input {
      flex: 1;
      background: #000;
      color: #0f0;
      border: none;
      border-bottom: 2px solid #00ff88;
      padding: 10px;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }
    #sendBtn {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.2s;
      border-radius: 4px;
    }
    #sendBtn:hover { background: #00cc66; }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #00ff88;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      margin-left: 3px;
    }
    @keyframes blink { to { opacity: 0; } }
    .ai code {
      background: #001a00;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .ai pre code {
      display: block;
      background: #001a00;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  PR0 H4CK3R AI T3RM1N4L âš¡</h1>
  <div id="terminal"></div>
  <div id="inputArea">
    <input id="input" type="text" placeholder="> type your message..." autofocus>
    <button id="sendBtn">SEND</button>
    <button id="deleteBtn" style="background:#ff4444;border:none;padding:10px 20px;color:#000;font-weight:bold;border-radius:4px;cursor:pointer;">DELETE</button>
  </div>

  <script>
    const API_KEY = "sk-zxfXfp1FsbpBIQFVA0F0D781C9A14d8bBbEd051cE6Bc26Ff";
    const MODEL = "gpt-4o-mini";

    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    printMessage("System Booted...\nConnected to GPT Server", "ai");
    chatHistory.forEach(msg => printMessage(msg.text, msg.role, true));

    function saveChat(role, text) {
      chatHistory.push({ role, text });
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    function printMessage(text, cls) {
      const msg = document.createElement("div");
      msg.classList.add("msg", cls);
      msg.innerHTML = marked.parse(text);
      terminal.appendChild(msg);
      terminal.scrollTop = terminal.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      printMessage("ðŸ‘¤ USER> " + userText, "user");
      saveChat("user", userText);
      input.value = "";

      const aiMsg = printMessage("ðŸ¤– AI> thinking...", "ai");

      try {
        const response = await fetch("https://free.v36.cm/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
            "x-foo": "true"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              ...chatHistory.map(h => ({ role: h.role, content: h.text })),
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || "[Error: No response]";
        aiMsg.innerHTML = "ðŸ¤– AI> " + marked.parse(reply);
        saveChat("ai", reply);
      } catch (err) {
        aiMsg.textContent = `âŒ [Network Error: ${err.message}]`;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    deleteBtn.addEventListener("click", () => {
      localStorage.removeItem("chatHistory");
      chatHistory = [];
      terminal.innerHTML = "";
      printMessage("System Booted...\nConnected to GPT Server", "ai");
    });
  </script>
</body>
</html>
