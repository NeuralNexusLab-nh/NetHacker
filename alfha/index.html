<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA TERMINAL</title>
    <!-- 引入 Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    <!-- Google Fonts: 駭客風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #000000;
            --main-bg: #0a0a0a;
            --text-color: #0f0;
            --dim-text: #008f00;
            --border-color: #0f0;
            --input-bg: #111;
            --user-msg-bg: #002200;
            --ai-msg-bg: #000000;
            --accent: #0f0;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--dim-text) var(--bg-color);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-shadow: 0 0 2px var(--dim-text);
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .glitch-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            position: relative;
            animation: glitch 1s infinite;
        }

        button {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 10px 20px;
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--text-color);
        }

        /* Main App Layout */
        #app-container {
            display: none; /* Hidden until logged in */
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--dim-text);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            flex-shrink: 0;
        }

        .brand {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--dim-text);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--dim-text);
        }

        select {
            width: 100%;
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--dim-text);
            padding: 0.5rem;
            font-family: 'Fira Code', monospace;
        }

        .sidebar-bottom {
            margin-top: auto;
        }

        .btn-small {
            width: 100%;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            border-color: var(--dim-text);
        }

        .btn-danger:hover {
            background: #f00;
            border-color: #f00;
            color: #000;
            box-shadow: 0 0 10px #f00;
        }

        /* Chat Area */
        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--main-bg);
            position: relative;
        }

        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 10%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            animation: fadeIn 0.3s ease;
        }

        .message-role {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            opacity: 0.7;
        }

        .message-content {
            padding: 1rem;
            border: 1px solid var(--dim-text);
            line-height: 1.5;
            white-space: pre-wrap;
            position: relative;
        }

        .message.user .message-content {
            background-color: var(--user-msg-bg);
            border-color: var(--text-color);
        }

        .message.assistant .message-content {
            background-color: var(--ai-msg-bg);
        }

        /* Input Area */
        #input-area {
            padding: 2rem 10%;
            background-color: var(--main-bg);
            border-top: 1px solid var(--dim-text);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            resize: none;
            height: 60px;
            outline: none;
        }

        textarea:focus {
            box-shadow: 0 0 5px var(--dim-text);
        }

        /* Loading Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: var(--text-color);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            25% { text-shadow: -2px 0 red, 2px 0 blue; }
            50% { text-shadow: 2px 0 red, -2px 0 blue; }
            75% { text-shadow: -2px 0 red, 2px 0 blue; }
            100% { text-shadow: 2px 0 red, -2px 0 blue; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #app-container { flex-direction: column; }
            #sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--dim-text); padding: 0.5rem; }
            .sidebar-bottom { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
            #messages-container, #input-area { padding: 1rem 1rem; }
        }
    </style>
</head>
<body>

    <!-- 登入畫面 -->
    <div id="login-screen">
        <div class="glitch-title">ALPHA PROJECT</div>
        <p style="margin-bottom: 2rem;">[ SYSTEM ACCESS REQUIRED ]</p>
        <button id="login-btn">INITIALIZE UPLINK (LOGIN)</button>
    </div>

    <!-- 主程式介面 -->
    <div id="app-container">
        <!-- 側邊欄 -->
        <div id="sidebar">
            <div class="brand">ALPHA::NET</div>
            
            <div class="control-group">
                <label for="model-select">NEURAL ENGINE:</label>
                <select id="model-select">
                    <option value="gpt-5.1">GPT-5.1 (Prototype)</option>
                    <option value="gpt-5">GPT-5</option>
                    <option value="gpt-5-nano">GPT-5-Nano</option>
                    <option value="gpt-5-mini">GPT-5-Mini</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="deepseek/deepseek-chat">DeepSeek Chat</option>
                    <option value="deepseek/deepseek-r1">DeepSeek R1</option>
                </select>
            </div>

            <div class="control-group">
                <label>STATUS:</label>
                <div id="user-status" style="color: var(--text-color); font-size: 0.8rem;">[OFFLINE]</div>
            </div>

            <div class="sidebar-bottom">
                <button id="clear-btn" class="btn-small btn-danger">PURGE MEMORY</button>
                <button id="logout-btn" class="btn-small">TERMINATE (LOGOUT)</button>
            </div>
        </div>

        <!-- 聊天區域 -->
        <div id="chat-area">
            <div id="messages-container">
                <!-- 歡迎訊息 -->
                <div class="message assistant">
                    <div class="message-role">SYSTEM</div>
                    <div class="message-content">ALPHA TERMINAL ONLINE.<br>CONNECTION ESTABLISHED.<br>WAITING FOR INPUT...</div>
                </div>
            </div>
            
            <div id="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Enter command sequence..." onkeydown="handleEnter(event)"></textarea>
                    <button onclick="sendMessage()">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 設定與狀態 ---
        const KV_KEY = 'alpha_chat_history_v1';
        let chatHistory = [];
        let isGenerating = false;

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', async () => {
            // 檢查 Puter 是否已登入
            if (puter.auth.isSignedIn()) {
                await initApp();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        // --- 登入邏輯 ---
        document.getElementById('login-btn').addEventListener('click', async () => {
            await puter.auth.signIn();
            // 登入後重整或執行初始化
            if (puter.auth.isSignedIn()) {
                await initApp();
            }
        });

        // --- 登出邏輯 ---
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await puter.auth.signOut();
            location.reload();
        });

        // --- 應用程式初始化 ---
        async function initApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            
            const user = await puter.auth.getUser();
            document.getElementById('user-status').innerText = `USER: ${user.username.toUpperCase()}`;

            // 載入歷史紀錄
            await loadHistory();
        }

        // --- KV 儲存管理 ---
        async function loadHistory() {
            const stored = await puter.kv.get(KV_KEY);
            if (stored && Array.isArray(stored)) {
                chatHistory = stored;
                // 渲染歷史紀錄
                const container = document.getElementById('messages-container');
                // 清空除了歡迎訊息外的內容 (如果需要完全還原，可先清空)
                container.innerHTML = '';
                
                chatHistory.forEach(msg => {
                    appendMessageToDOM(msg.role, msg.content);
                });
                scrollToBottom();
            }
        }

        async function saveHistory() {
            await puter.kv.set(KV_KEY, chatHistory);
        }

        document.getElementById('clear-btn').addEventListener('click', async () => {
            if(confirm('WARNING: IRREVERSIBLE ACTION. PURGE ALL MEMORY?')) {
                await puter.kv.del(KV_KEY);
                chatHistory = [];
                document.getElementById('messages-container').innerHTML = `
                    <div class="message assistant">
                        <div class="message-role">SYSTEM</div>
                        <div class="message-content">MEMORY PURGED.<br>SYSTEM REBOOTED.</div>
                    </div>
                `;
            }
        });

        // --- 聊天核心邏輯 ---
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const model = document.getElementById('model-select').value;

            if (!text || isGenerating) return;

            // 1. UI 顯示使用者訊息
            input.value = '';
            appendMessageToDOM('user', text);
            
            // 2. 更新歷史紀錄
            chatHistory.push({ role: 'user', content: text });
            scrollToBottom();

            // 3. 準備 UI 顯示 AI 回應 (Streaming)
            isGenerating = true;
            const aiMsgDiv = appendMessageToDOM('assistant', '');
            const contentDiv = aiMsgDiv.querySelector('.message-content');
            
            // 模擬游標
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            contentDiv.appendChild(cursor);

            let fullResponse = "";

            try {
                // 4. 呼叫 Puter AI
                // 注意：若 Puter 後端尚未支援 gpt-5 等特定字串，可能會 fallback 到預設模型或報錯
                // 我們在此傳送完整的 chatHistory 以保持記憶
                const response = await puter.ai.chat(chatHistory, { 
                    model: model, 
                    stream: true 
                });

                for await (const part of response) {
                    // 移除游標
                    if (contentDiv.contains(cursor)) contentDiv.removeChild(cursor);
                    
                    const chunk = part?.text || "";
                    fullResponse += chunk;
                    
                    // 防止 HTML injection，簡單處理
                    contentDiv.innerText = fullResponse;
                    
                    // 加回游標
                    contentDiv.appendChild(cursor);
                    scrollToBottom();
                }

            } catch (error) {
                console.error("Neural Link Error:", error);
                if (contentDiv.contains(cursor)) contentDiv.removeChild(cursor);
                contentDiv.innerText += `\n[ERROR: CONNECTION FAILED - ${error.message || 'UNKNOWN'}]`;
                fullResponse += `\n[System Error]`;
            } finally {
                // 結束串流
                if (contentDiv.contains(cursor)) contentDiv.removeChild(cursor);
                isGenerating = false;
                
                // 5. 儲存 AI 回應到歷史紀錄
                chatHistory.push({ role: 'assistant', content: fullResponse });
                await saveHistory();
            }
        }

        // --- 輔助函式 ---
        function appendMessageToDOM(role, text) {
            const container = document.getElementById('messages-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            const roleDiv = document.createElement('div');
            roleDiv.className = 'message-role';
            roleDiv.innerText = role === 'user' ? 'OPERATOR' : 'ALPHA_AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerText = text; // 這裡用 innerText 防止 XSS，若需 markdown 需引入 parser

            msgDiv.appendChild(roleDiv);
            msgDiv.appendChild(contentDiv);
            container.appendChild(msgDiv);
            return msgDiv;
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

    </script>
</body>
</html>
