<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA /// TERMINAL</title>
    <!-- 引入 Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    <!-- 引入 Markdown 解析器 (讓 AI 輸出的程式碼好看一點) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #00ff41;
            --term-dim: #008f11;
            --term-dark: #003b00;
            --alert: #ff3333;
            --font-stack: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--term-green) var(--bg-color);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: var(--font-stack);
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 2px var(--term-dim);
        }

        /* CRT 掃描線效果 */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* 登入畫面 */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            border: 2px solid var(--term-green);
            padding: 1rem 2rem;
            box-shadow: 0 0 15px var(--term-green);
            animation: pulse 2s infinite;
        }

        .btn {
            background: transparent;
            color: var(--term-green);
            border: 1px solid var(--term-green);
            padding: 10px 20px;
            font-family: var(--font-stack);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--term-green);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--term-green);
        }

        .btn-danger {
            border-color: var(--alert);
            color: var(--alert);
        }
        .btn-danger:hover {
            background: var(--alert);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--alert);
        }

        /* 主應用程式介面 (ChatGPT Layout) */
        #app-screen {
            display: none; /* 預設隱藏 */
            display: flex;
            height: 100vh;
        }

        /* 側邊欄 */
        #sidebar {
            width: 260px;
            background: #001100;
            border-right: 1px solid var(--term-green);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            flex-shrink: 0;
        }

        .sidebar-header {
            font-weight: bold;
            border-bottom: 1px dashed var(--term-green);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        select {
            background: black;
            color: var(--term-green);
            border: 1px solid var(--term-green);
            padding: 8px;
            font-family: var(--font-stack);
            width: 100%;
            margin-bottom: 1rem;
        }

        .sidebar-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 聊天主區域 */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            padding-bottom: 150px; /* 預留輸入框空間 */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            line-height: 1.6;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            padding: 10px 15px;
            border: 1px solid var(--term-dim);
            background: rgba(0, 59, 0, 0.3);
            border-radius: 4px;
            min-width: 50px;
            position: relative;
        }

        .message.user .message-content {
            border-color: var(--term-green);
            background: rgba(0, 255, 65, 0.1);
        }

        .role-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 輸入區域 */
        #input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, var(--bg-color) 20%);
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid var(--term-green);
            color: var(--term-green);
            padding: 15px;
            border-radius: 5px;
            resize: none;
            font-family: var(--font-stack);
            height: 60px;
            outline: none;
        }

        textarea:focus {
            box-shadow: 0 0 10px var(--term-dim);
        }

        /* Markdown 樣式修正 */
        .message-content pre {
            background: #002200;
            padding: 10px;
            border: 1px solid var(--term-dim);
            overflow-x: auto;
        }
        .message-content code {
            font-family: var(--font-stack);
            background: #002200;
            padding: 2px 4px;
        }

        /* 動畫 */
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 10px var(--term-green); }
            50% { opacity: 0.8; text-shadow: 0 0 20px var(--term-green); }
            100% { opacity: 1; text-shadow: 0 0 10px var(--term-green); }
        }

        .typing-cursor::after {
            content: '█';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 登入畫面 -->
    <div id="login-screen">
        <h1>ALPHA PROTOCOL</h1>
        <p style="margin-bottom: 20px;">[ ACCESS RESTRICTED /// AUTH REQUIRED ]</p>
        <button id="login-btn" class="btn">INITIALIZE LOGIN</button>
    </div>

    <!-- 應用程式畫面 -->
    <div id="app-screen" class="hidden">
        <!-- 側邊欄 -->
        <div id="sidebar">
            <div class="sidebar-header">
                /// SYSTEM CONTROL
            </div>
            
            <label for="model-select" style="font-size: 0.8rem;">NEURAL LINK:</label>
            <select id="model-select">
                <option value="gpt-5.1">GPT-5.1</option>
                <option value="gpt-5">GPT-5</option>
                <option value="gpt-5-nano">GPT-5 Nano</option>
                <option value="gpt-5-mini">GPT-5 Mini</option>
                <option value="gpt-4o">GPT-4o</option>
                <option value="deepseek-chat">DeepSeek Chat</option>
                <option value="deepseek-r1">DeepSeek R1</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
            </select>

            <div style="flex:1;"></div>

            <div class="sidebar-footer">
                <div id="user-display" style="font-size: 0.8rem; text-align: center; border: 1px solid var(--term-dim); padding: 5px;">
                    USER: <span id="username">UNKNOWN</span>
                </div>
                <button id="clear-btn" class="btn btn-danger" style="font-size: 0.9rem;">PURGE MEMORY</button>
                <button id="logout-btn" class="btn" style="font-size: 0.9rem;">TERMINATE SESSION</button>
            </div>
        </div>

        <!-- 聊天區 -->
        <div id="chat-area">
            <div id="messages-container">
                <!-- 訊息會動態插入這裡 -->
                <div class="message">
                    <div class="message-content">
                        <div class="role-label">SYSTEM</div>
                        SYSTEM ONLINE. SECURE CONNECTION ESTABLISHED.<br>
                        SELECT MODEL AND BEGIN TRANSMISSION.
                    </div>
                </div>
            </div>

            <div id="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Enter command..."></textarea>
                    <button id="send-btn" class="btn">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 狀態管理
        let chatHistory = [];
        const KV_KEY = 'alpha_chat_history_v1';
        
        // DOM 元素
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const clearBtn = document.getElementById('clear-btn');
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const messagesContainer = document.getElementById('messages-container');
        const modelSelect = document.getElementById('model-select');
        const usernameDisplay = document.getElementById('username');

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            if (puter.auth.isSignedIn()) {
                await initApp();
            } else {
                loginScreen.classList.remove('hidden');
            }
        });

        // 登入功能
        loginBtn.addEventListener('click', async () => {
            await puter.auth.signIn();
        });

        // 登出功能
        logoutBtn.addEventListener('click', () => {
            puter.auth.signOut();
            location.reload();
        });

        // 清除記憶
        clearBtn.addEventListener('click', async () => {
            if(confirm('WARNING: IRREVERSIBLE DATA LOSS. CONFIRM PURGE?')) {
                chatHistory = [];
                await puter.kv.del(KV_KEY);
                renderChat();
            }
        });

        // 發送訊息 (點擊按鈕)
        sendBtn.addEventListener('click', handleSend);

        // 發送訊息 (Enter 鍵，Shift+Enter 換行)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // 應用程式初始化邏輯
        async function initApp() {
            loginScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');
            appScreen.style.display = 'flex'; // 強制 flex 顯示
            
            const user = await puter.auth.getUser();
            usernameDisplay.textContent = user.username.toUpperCase();

            // 載入歷史紀錄
            const storedHistory = await puter.kv.get(KV_KEY);
            if (storedHistory && Array.isArray(storedHistory)) {
                chatHistory = storedHistory;
            }
            
            renderChat();
        }

        // 渲染聊天紀錄
        function renderChat() {
            messagesContainer.innerHTML = '';
            
            // 系統歡迎訊息
            if (chatHistory.length === 0) {
                const sysMsg = document.createElement('div');
                sysMsg.className = 'message';
                sysMsg.innerHTML = `
                    <div class="message-content">
                        <div class="role-label">SYSTEM</div>
                        <p>IDENTITY CONFIRMED. KV_STORE MOUNTED.</p>
                        <p>ACCESSING NEURAL NETWORKS...</p>
                    </div>`;
                messagesContainer.appendChild(sysMsg);
            }

            // 渲染歷史訊息
            chatHistory.forEach(msg => {
                appendMessageToUI(msg.role, msg.content, false);
            });
            scrollToBottom();
        }

        // 處理發送邏輯
        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. 清空輸入框
            userInput.value = '';

            // 2. 顯示使用者訊息
            appendMessageToUI('user', text);
            
            // 3. 加入歷史紀錄
            chatHistory.push({ role: 'user', content: text });
            scrollToBottom();

            // 4. 準備 AI 回覆容器
            const aiMessageContentDiv = appendMessageToUI('assistant', '', true); // true = isStreaming
            let fullAiResponse = "";

            try {
                // 5. 呼叫 Puter AI (Streaming)
                // 注意：如果模型名稱 Puter 不支援，Puter 可能會 fallback 或報錯
                // 我們在此將 deepseek 路徑修正為 Puter 支援的格式，如果使用者選的是 deepseek/xxx
                let selectedModel = modelSelect.value;
                if(selectedModel === 'deepseek-chat' || selectedModel === 'deepseek-r1') {
                    // Puter 支援 deepseek-chat, deepseek-coder 等，可能需要加上 deepseek/ 前綴
                    // 根據目前 Puter API 實作，嘗試直接傳遞，或加上前綴
                    selectedModel = `deepseek/${selectedModel}`;
                }

                const responseStream = await puter.ai.chat(chatHistory, { 
                    model: selectedModel, 
                    stream: true 
                });

                for await (const part of responseStream) {
                    // Puter.js v2 chat stream returns an object with a text property or content
                    const textChunk = part?.text || part?.content || ""; 
                    fullAiResponse += textChunk;
                    
                    // 即時渲染 Markdown (為了效能，可以不需要每次 chunk 都 render markdown，但在這邊為了視覺效果我們做簡單處理)
                    // 簡單處理：更新 raw text，最後再 render markdown
                    aiMessageContentDiv.innerHTML = `<div class="role-label">AI /// ${modelSelect.value}</div>` + marked.parse(fullAiResponse);
                    
                    scrollToBottom();
                }

                // 6. 完成後儲存
                chatHistory.push({ role: 'assistant', content: fullAiResponse });
                await puter.kv.set(KV_KEY, chatHistory);

            } catch (error) {
                console.error(error);
                aiMessageContentDiv.innerHTML += `<br><span style="color:var(--alert)">[ERROR: CONNECTION SEVERED - ${error.message}]</span>`;
                // 嘗試將錯誤也記錄，避免下次載入卡住
                // chatHistory.push({ role: 'assistant', content: "Error generating response." });
            }
        }

        // 將訊息加入 UI
        function appendMessageToUI(role, content, isStreaming = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isStreaming) contentDiv.classList.add('typing-cursor');

            const label = role === 'user' ? 'OPERATOR' : `AI /// ${modelSelect.value}`;
            
            // 如果不是 streaming 狀態，直接 render markdown
            if (!isStreaming) {
                contentDiv.innerHTML = `<div class="role-label">${label}</div>` + marked.parse(content);
            } else {
                contentDiv.innerHTML = `<div class="role-label">${label}</div>`;
            }

            msgDiv.appendChild(contentDiv);
            messagesContainer.appendChild(msgDiv);
            
            return contentDiv; // 回傳 content div 以便 streaming 更新
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

    </script>
</body>
</html>
